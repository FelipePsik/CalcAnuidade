<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Tipo de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="info"><h1>Selecione o tipo de inscrição, a categoria e o mês para calcular.</h1></div>
        <label>
            <select id="tipoSelect" name="tipo" class="custom-select">
                <option value="">Tipo de Inscrição</option>
                <option value="primeira">Primeira Inscrição</option>
                <option value="reabertura">Reabertura de Inscrição</option>
                <option value="secundaria">Inscrição Secundária</option>
            </select>
        </label>
        <br><br>
        <label>
            <select id="categoriaSelect" name="categoria" class="custom-select">
                <option value="">Selecione a Categoria</option>
                <option value="Auxiliar">Auxiliar</option>
                <option value="Tecnico">Tecnico</option>
                <option value="Enfermeiro">Enfermeiro</option>
            </select>
        </label>
        <br><br>
        <label>
            <select id="mesSelect" name="mes" class="custom-select">
                <option value="">Selecione o Mês</option>
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>
        </label>
        <br><br>
        <button class="button" id="calcularButton">Calcular</button>
        <br><br>
        <p id="resultado"></p>
    </div>
    <script type="module" src="calcTipoInscricao.js"></script>
</body>
</html>
